<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Login</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0 shrink-to-fit=no' name='viewport' />
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/paper-kit.css">
        <style>
            input {
                display: block;
                margin-bottom: 10px;
                height: 50px;
                width: 250px;
            }
            form {
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <div class="page-header">
            <div class="content-center">
                <div class="title-brand">
                    <div class="wrapper fadeInDown">
                        <div id="formContent">
                            <form method="post" action="/gerenciar">
                                <input type="number" id="login" name="login" class="fadeIn second" placeholder="Login">
                                <input type="password" id="senha" name="senha" class="fadeIn third" placeholder="Senha">
                                <input type="submit" class="fadeIn fourth btn btn-primary" value="Entrar">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
